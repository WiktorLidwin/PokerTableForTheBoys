<!DOCTYPE html>

<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <base href="/">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <nav style="visibility: hidden;">
        <div class="nav-wrapper" style="visibility: visible;">
            <a href="#" class="brand-logo" style="padding-left: 1%; padding-right: 5%"><span style="color: white;font-family: 'Montserrat', sans-serif;border: 1px black">Invite Your Friends!</span></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="signup.html" style="font-family: 'Open Sans Condensed', sans-serif;font-size: 2em;letter-spacing: 2px">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container" style="text-align: center; align-items: center;">
        <div class="center">
            <a href="#"><h1 class="text-light"><span style="color: #FFFFFF; -webkit-text-stroke: 2px black">JFF Poker</span></h1></a>
            <div class="button-group" id="btn_grp" role="group" align="center">
                <div class="input-field col s6">
                    <input id="input_text" type="text" data-length="10" placeholder="Room ID..." style="color:#66ddcd;text-align: center; width: 60%;">
                    <label for="input_text"></label>
                </div>
                <a class="room_button" id="join_room">Join a room</a>
                <hr style="border: 1px solid white"/>
                <a class="room_button" id="create_room">Create a room</a>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="small_blind" type="text" class="validate" style="color: chartreuse; text-align:center">
                        <span class="helper-text" style="color: white" data-error="wrong" data-success="right">Small Blind</span>
                    </div>
                    <div class="input-field col s6">
                        <input id="big_blind" type="text" class="validate" style="color: chartreuse; text-align:center">
                        <span class="helper-text" style="color: white" data-error="wrong" data-success="right">Big Blind</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
