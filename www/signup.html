<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JFF Poker - Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->

    <base href="/">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
<nav style="visibility: hidden;">
    <div class="nav-wrapper" style="visibility: visible;">
        <a href="index.html" class="brand-logo" style="padding-left: 1%; padding-right: 5%"><span style="color: white;font-family: 'Montserrat', sans-serif;border: 1px black">Invite Your Friends!</span></a>
    </div>
</nav>
<div class="main-container" style="text-align: center; align-items: center;">
    <div class="center">
        <a href="#" class="home" href="index.html"><h1 class="text-light"><span style="color: #FFFFFF; -webkit-text-stroke: 2px black">JFF Poker</span></h1></a>
        <div class="button-group" id="btn_grp" role="group" align="center">
            <div class="row">
                <div class="input-field col s6">
                    <input id="username" type="text" class="validate" style="color: chartreuse; text-align:center">
                    <span class="helper-text" style="color: white" data-error="wrong" data-success="right">Username</span>
                </div>
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate" style="color: chartreuse; text-align:center">
                    <span class="helper-text" style="color: white" data-error="wrong" data-success="right">Password</span>
                </div>
            </div>
            <a class="room_button" id="login">Login</a>
            <hr style="border: 1px solid white" />
            <a class="room_button" id="signup">Sign Up</a>
            <div class="row">
                <div class="input-field col s6">
                    <input id="new_username" type="text" class="validate" style="color: chartreuse; text-align:center">
                    <span class="helper-text" style="color: white" data-error="wrong" data-success="right">New Username</span>
                </div>
                <div class="input-field col s6">
                    <input id="new_password" type="password" class="validate" style="color: chartreuse; text-align:center">
                    <span class="helper-text" style="color: white" data-error="wrong" data-success="right">New Password</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
